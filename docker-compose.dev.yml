version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sotuken-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-sotuken}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sotuken_dev}
      POSTGRES_DB: ${DB_NAME:-sotuken_dev}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sotuken} -d ${DB_NAME:-sotuken_dev}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
